<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>
      Player
    </mat-card-title>
    <mat-card-subtitle>
      Players in Sport
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/add-player']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="picture">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <img class="row-image" src="/Uploads/{{element.picture}}" width="40" />
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Player Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.playerName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.playerCategory}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="joinDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Join Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.joinDate|date:'yyyy-MMM-dd'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="gender">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="sport">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sport</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getSportName(element.sportId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/edit-player',element.playerId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
