
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>
      Sports
    </mat-card-title>
    <mat-card-subtitle>
      Popular Sports
    </mat-card-subtitle>
    <span class="filter"></span>
    <a [routerLink]="['/add-sport']" mat-mini-fab color="primary"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sport Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.sportName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="popularity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Popularity</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.popularity}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/edit-sport',element.sportId]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
